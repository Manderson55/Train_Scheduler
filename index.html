<!DOCTYPE html>

<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase - Project name Train Scheduler-->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

    <!-- App Styles & JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </head>

  <body>

    <!-- background for the whole page  -->

    <div class="container">
      <!-- jumbotron for headings -->
      <div class="jumbotron mainHeading" style="background-color: green; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h5 class="text-center">Choo Choo, Chee Chee</h5>
      </div>



      <div class="row">

        <div class="col-md-12">
          <div class="panel panel-primary panel-opacity">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trainSchedule'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id= "trainBody">
                </tbody>
              </table>
            </div>
          </div>

          <!-- Adding new trains and their schedule  -->
          <div class="panel panel-primary panel-opacity">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainTime" type="text" value="00:00">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="text" value = "0">
                </div>
                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>
      <div class="panel panel-primary panel-opacity">
            <div class="panel-heading">
              <footer class="page-footer text-center"">
                  <div class="footer-copyright"> Â© 2017 Copyright Mariela Z Anderson
                  </div> 
              </footer>
            </div>
      </div>

    </div>

          

  </body>

</html>
